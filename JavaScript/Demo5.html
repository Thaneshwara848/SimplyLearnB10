<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function abc()
        {
       fname = document.getElementById('fname').value;
       lname = document.getElementById('lname').value;
       fullname= fname + " "+lname;
       document.getElementById('fullname').value= fullname;
    
        }
        function atoz(){
            document.getElementById('fname').style.backgroundColor="lightblue"
        }
        function xyz(){
            document.getElementById('fname').style.backgroundColor="pink"
        }
        function backclr(){
          
          clr=document.getElementById('clr').value;
          console.log(clr)
          document.getElementById('body').style.backgroundColor=clr;
        }
        
    </script>
</head>
<body id="body">
    <marquee onmouseover="stop()" onmouseout="start()"> 
        <h1>HI Welcome to Web Application ....!</h1>
    </marquee>
    First Name :<input type="text" id="fname" onblur="xyz()" onfocus="atoz()"><br>
    last name  :<input type="text" id="lname"><br>
    Full Name  :<input type="text" id="fullname"  onfocus="abc()" ><br>
    <input type="button" value="CLICK" onclick="abc()">

    <input type="button" value="Double CLICK" ondblclick="abc()">

    <img src="nature1.jpg" ondrag="alert('Dont drag ')">
    <select onchange="backclr()" id="clr">
        <option>Choose</option>
        <option value="red">RED</option>
        <option value="blue">BLUE</option>
        <option value="pink">PINK</option>
        <option value="orange">Orange</option>
        <option value="yellow">yellow</option>
    </select>
</body>
</html>
