<div>
    <h1>Templet Form </h1>
    <form #userForm="ngForm" >
        <div class="form-inline">
            <label> USER NAME <span style="color: red;" *ngIf="username.invalid">*:</span></label>
            <input type="text" class="form-control" required name="username" ngModel #username="ngModel"><br>
            <span *ngIf="username.invalid && username.touched" style="color: red;">Name is Requried....!</span>
        </div>
       
         <div class="form-inline">
            <label> USER PASS <span style="color: red;" *ngIf="userpass.invalid">*:</span></label>
            <input type="text" class="form-control" required name="userpass" ngModel #userpass="ngModel"><br>
            <span *ngIf="userpass.invalid && userpass.touched" style="color: red;">Password is Requried....!</span>
        </div>
        

        <input type="submit" class="btn btn-success">
        <input type="reset" class="btn btn-danger">
    </form>
</div>
